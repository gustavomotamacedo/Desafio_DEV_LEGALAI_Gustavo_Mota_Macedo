<div (load)="updateValues()" class="container container-fluid d-flex mb-3 justify-content-start align-items-center">
    @for (solution of orderSolutions; track $index) {
    <div class="card m-2">
        <div class="card-body">
            @if ($index == 1) {
            <h1 class="card-title best-solution">{{ solution?.nome }}</h1>
            <h6 class="card-subtitle mb-2 text-body-secondary">😍 98%</h6>
            } @else if ($index == 0) {
            <h1 class="card-title">{{ solution?.nome }}</h1>
            <h6 class="card-subtitle mb-2 text-body-secondary">😎 63%</h6>
            } @else {
            <h1 class="card-title">{{ solution?.nome }}</h1>
            <h6 class="card-subtitle mb-2 text-body-secondary">😁 36%</h6>
            }
            <p class="card-text">{{ solution?.descricao }}</p>
            <a href="https://operadora.legal/" target="_blank" class="card-link">Link Legal</a>
        </div>
    </div>
    } @empty {
    <div class="card" style="width: 18rem">
        <div class="card-body">
            <h1 class="card-title">Encontrando a melhor solução para você!</h1>
        </div>
    </div>
    }
</div>
<div class="button-container">
    <button type="button" class="btn btn-secondary ml-auto" (click)="goBack()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"/>
          </svg>
        <span>Voltar</span>
    </button>
</div>
